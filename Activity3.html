<html>

<head>
    <title>Activity 3</title>
</head>

<body>
    <h1>Promises in JS</h1>
    <p id="result"></p>
    <script>
        function mydisplayer(some)
        {
            document.getElementById("result").innerHTML = some;
        }

        function sum(a, b)
        {
            var sum = a + b;
            mydisplayer("The sum is: " + sum);
        }

        let myPromise = new Promise(function (myResolve, myReject)
        {
            let x = 20;

            if (x == 0) {
                myResolve("OK");
            }
            else {
                myReject("Error");
            }
        });

        myPromise.then(
            function (value)
            {
                sum(5, 5)
            },

            function (error)
            {
                sum(error)
            }
        )
    </script>
</body>

</html>
