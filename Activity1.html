<html>

<head>
    <title>Activity 1</title>
</head>

<body>
    <h1>Converting JSobjects to JSON</h1>
    <p id="result"></p>
    <script>
        var myobj = { name: "Riya", age: 7 };
        var myJSON = JSON.stringify(myobj);
        var newobj = JSON.parse(myJSON);
        document.getElementById("result").innerHTML = newobj.name + " is " + newobj.age + " years old.";
    </script>
</body>

</html>
